        var x=5
        var y=10

         console.log(x+++y++);

          //x=6 y=11

          console.log(++x+y++);
          //x=7 , y=11  //18

          // y=13 x=8
          console.log(x--+y--);
          //x=8 , y=13   // 21
          //x=7 y=12 
          console.log(--x+y++); 
          //x=6 ,y=12 //18
          //x=6 y=13

           console.log (++x+y--);
            //x=7 , y=13   //20
            //x=7 y=12
           console.log (x--+y++)
            //x=7 y=12  // 19
